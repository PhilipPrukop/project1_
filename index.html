<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donopedia</title>
    <!--CDN imports-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--local css and js import-->
    <script src="js/main.js"></script>
    <script src="js/dropdown.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <h1>Donopedia</h1>

    <div>Search div</div>

    <!--search bar-->
    <div class="input-group">
        <input id="searchBar" type="text" class="form-control" placeholder="Enter search keywords..." aria-label="searchBar" aria-describedby="button-addon4">
        <div class="input-group-append" id="button-addon4">
          <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
          <!-- <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#advSearchOpt" aria-expanded="false" aria-controls="advSearchOpt">Filter</button> -->
        </div>    
    </div>

    <!--collapsable advanced search options-->
    <!-- <div id="collapsedOpt"></div>
    <div class="collapse" id="advSearchOpt"> -->
        <div class="card card-body">
            
          <div for="state">Select State</div>
          <select class="form-control" id="state"></select>

          <div for="Category">Select Category</div>
          <select class="form-control" id="ntee"></select>
        
          <div for="subSec">Select Sub Section</div>
          <select class="form-control" id="subSec"></select>

        </div>
     
    </div>

    <!--output results here-->
    <div>Results</div>


    <!--Modal-->
    <div class="modal fade" id="selectorValidation">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Oops!</h4>
            </div>
            <div class="modal-body" id="modalMsg">
              <p>Please use the dropdown menu to filter your search.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <!--end of modal-->

</body>
</html>
